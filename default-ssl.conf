<VirtualHost *:443>

	ServerAdmin donsmoore@gmail.com

#    DocumentRoot /var/www/html/donsmoore.com/
    DocumentRoot /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# SSL Configuration
	SSLEngine on
	SSLCertificateFile /etc/ssl/certs/localhost+2.pem
	SSLCertificateKeyFile /etc/ssl/private/localhost+2-key.pem

    Alias /timeclock/v3 /var/www/html/timeclock/v3/public
    <Directory /var/www/html/timeclock/v3/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

	<FilesMatch "\.(?:cgi|shtml|phtml|php)$">
		SSLOptions +StdEnvVars
	</FilesMatch>

	<Directory /usr/lib/cgi-bin>
		SSLOptions +StdEnvVars
	</Directory>

</VirtualHost>
